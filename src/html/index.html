<!DOCTYPE html>
<html lang="en">
<head>
    <title>dfddd</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/index.css">
</head>
<body bgcolor="lightblue">
<header class="header">Bem-vindo ao Marinardo: Gerenciador de tarefas</header>

    <div id="tudo">
        <input id="texto" placeholder="Escreva sua tarefa">

        <button id="bott" onclick="add();">add</button>
    </div>

    
    <script>
        function add(){
            const x = document.createElement('div');
            const y = document.createElement('h2');
            const texto = document.getElementById('texto').value;
                       
            if(document.getElementById("texto").value == ""){
                alert("Escreva algo. Está vazio!");
            }else{
                const btFinalizar = document.createElement('button');
                btFinalizar.innerHTML = "Finalizado";
                btFinalizar.id="bt";
                btFinalizar.addEventListener('click', function(){
                    x.remove();
                })
                y.innerHTML = texto;
                y.id="y";
                x.appendChild(btFinalizar);
                x.appendChild(y);
                document.body.appendChild(x);

            }
        }

       

    </script>


<section id="space" class="space">
    <h1>Com carinho...</h1>
    <img id="bgspace" src="/src/img/telacinza.png" alt="">
    <div class="spc-content">
        <div class="space-desc">
            <h2>Aqui tornamos sua vida mais organizada</h2>
            <h3>A terapia para a procrastinação</h3>
            <p>Este belo moço reduziu suas horas de procrastinação em 70% em uma semana <br>
               A moça alega ter a ajudado nas metas dos estudos... 
            </p>
        </div>
        <div class="img-spc">
            <img src="/src/img/bernardoemaria2.jpg" alt="">
        </div>
    </div>
</section>

</div>
</body>
